<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Результаты формы</title>
</head>
<body>
    <header class="header">
        <div class="header__text">
          <p>Вы сделали маленький шаг к улучшению энергоэффективности вашего дома!</p>
        </div>
      </header>

    <main>
    {% block content %}
    <h1 class="main__title">Благодарим за заполнение формы!</h1>
    <span class="list_item">
    <p>Ваше имя: {{name}}</p>
    <p>Ваш Email: {{email}}</p>
    <p>Ваш адресс: {{address}}</p>
    <p>Выбранная дата: {{date}}</p>
    </span>
    {% endblock %}
    </main>
</body>
</html>
